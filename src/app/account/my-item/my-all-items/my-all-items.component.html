<div class="row">
  <div class="col-12">
    <h4 class="mb-3">Moje aukce</h4>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="row pt-4" *ngIf="items && items.length > 0; else noItems">
      <div *ngFor="let item of items" class="col-12 col-md-6 mb-4">
        <app-item-preview [item]="item"
                          [displayState]="item.state === 'ACTIVE' ? 'EDIT' : 'VIEW'"></app-item-preview>
      </div>
    </div>

    <ng-template #noItems>
      <div class="row mt-4">
        <div class="col-12 mb-4">
          <div class="d-flex justify-content-center">
            <h2><i class="bi bi-emoji-frown"></i></h2>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <h5 class="text-center">Na vašem profilu neevidujeme žádné aukce. Nechcete jednu <a routerLink="/account/auction/create">přidat</a>?</h5>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
