<div class="row mt-4" *ngIf="user">
  <div class="col-8 mx-auto">
    <div class="row">
      <div class="col-12">
        <div class="user-profile-avatar d-flex justify-content-center">
          <img [src]="fileService.getAvatarByUUIDOrDefault(user.avatarUUID)" alt="{{user.firstName}} avatar"
               class="img-fluid rounded-circle">
        </div>
      </div>
      <div class="col-12 text-center mt-2">
        <h2>{{user.firstName}} {{user.lastName|slice:0:1}}.</h2>
        <h5 class="text-muted">{{user.email}}</h5>
      </div>

      <div class="col-12 mt-4" *ngIf="user.description">
        <h5>Něco o mně:</h5>
        <p>{{user.description}}</p>
      </div>

      <hr class="my-4">

      <div class="col-12">
        <h3 class="mb-4">Mé prodeje:</h3>
        <div class="row">

          <div *ngFor="let item of userItems" class="col-12 col-md-6 mb-4">
            <app-item-preview [item]="item"></app-item-preview>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
